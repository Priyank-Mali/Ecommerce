{% extends "shop/layout.html" %}

{% block title %}Contact{% endblock %}

{% block style %}
    {{block.super}}
    
{% endblock %}

{% block content %}

    <form class=" container my-3 p-3 card" method="post">
        {% include "shop/alerts.html" %}
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" name="name" class="form-control" placeholder="Enter Your Name">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" name="email" class="form-control" placeholder="Enter Your Email">
        </div>
        <div class="mb-3">
            <label for="mobile" class="form-label">Mobile No</label>
            <input type="text" name="mobile" class="form-control" placeholder="Enter Your Mobile No">
        </div>
        <div class="mb-3">
            <label for="help" class="form-label">How May I help You?</label>
            <textarea name="text" class="form-control" id="help" placeholder="Enter Your Questions"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>

{% endblock %}
